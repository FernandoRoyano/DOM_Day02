<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Day02</title>
</head>

<body>

    <p>Nombre del cliente:<br>
        <input type="text" class="customer">
    </p>
    <p>Material de la caja:
        <select name="" id="materials">
            <option value="Madera">Madera</option>
            <option value="Cartón">Cartón</option>
            <option value="Plástico">Plástico</option>
        </select>
    </p>

    <p>Seleccione unas dimensiones para la caja:
    <div>
        <input class="measures" type="radio" id="diminuta" value="diminuta" name="measures">
        <label for="Diminuta">Diminuta</label>
    </div>
    <div>
        <input class="measures" type="radio" id="mediano" value="mediano" name="measures">
        <label for="mediano">Mediano</label>
    </div>
    <div>
        <input class="measures" type="radio" id="grande" value="grande" name="measures">
        <label for="grande">Grande</label>
    </div>
    </p>
    <p>Comentarios:</p>
    <textarea name="" class="comments" cols="20" rows="3"></textarea>
    <br>
    <p>
        <input type="submit" class="send">
        <input type="text" id="result" size="100">
    </p>


    <script src="./main.js"></script>
</body>

</html>
